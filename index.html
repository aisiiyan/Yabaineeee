<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Keyword Reorganized</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            font-family: sans-serif;
            background: #fff;
            color: #333;
            margin: 40px 20px;
            position: relative;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 20px;
            color: #555;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            margin-bottom: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
        .keyword-count {
            text-align: right;
            font-size: 13px;
            color: #666;
            margin-bottom: 15px;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 20px;
            justify-content: flex-start;
        }
        .tag {
            background: #fff;
            color: #333333;
            padding: 4px 8px;
            border: 1px solid #ccc;
            border-radius: 2px;
            display: flex;
            align-items: center;
            font-size: 13px;
            line-height: 1;
        }
        .tag.duplicate {
            border: 1px solid #f00;
            color: #f00;
        }
        .tag button {
            background: none;
            border: none;
            margin-left: 4px;
            font-weight: bold;
            font-size: 13px;
            cursor: pointer;
            color: rgba(0, 0, 0, 0.3);
            padding: 0;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        button {
            padding: 6px 12px;
            font-size: 13px;
            background: #999;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, bottom 0.3s ease;
        }
        .toast.show {
            opacity: 1;
            bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Keyword Reorganized</h1>
        <input type="text" id="keywordInput" placeholder="Ketik keyword lalu tekan Enter atau koma (,)">
        <div class="keyword-count">
            Jumlah Keyword: <span id="keywordCount">0</span>/200
        </div>
        <div class="tags" id="tagsContainer"></div>
        <div class="buttons">
            <button onclick="copyKeywords()">Copy</button>
            <button onclick="pasteKeywords()">Paste</button>
            <button onclick="clearKeywords()">Clear All</button>
            <button onclick="removeDuplicates()">Hapus Duplikasi</button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const input = document.getElementById('keywordInput');
        const tagsContainer = document.getElementById('tagsContainer');
        const keywordCount = document.getElementById('keywordCount');
        const toast = document.getElementById('toast');
        let keywords = [];

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addKeywordsFromInput(input.value);
                input.value = '';
            }
        });

        input.addEventListener('input', function() {
            if (input.value.includes(',')) {
                addKeywordsFromInput(input.value);
                input.value = '';
            }
        });

        function addKeywordsFromInput(text) {
            const parts = text.split(',').map(p => p.trim()).filter(p => p);
            parts.forEach(part => {
                if (part && keywords.length < 200) {
                    keywords.push(part);
                }
            });
            renderKeywords();
        }

        function removeKeyword(index) {
            keywords.splice(index, 1);
            renderKeywords();
        }

        function renderKeywords() {
            tagsContainer.innerHTML = '';

            const counts = {};
            keywords.forEach(k => {
                counts[k] = (counts[k] || 0) + 1;
            });

            keywords.forEach((keyword, index) => {
                const tag = document.createElement('div');
                tag.className = 'tag';
                if (counts[keyword] > 1) {
                    tag.classList.add('duplicate');
                }
                tag.innerHTML = `${keyword}<button onclick="removeKeyword(${index})">x</button>`;
                tagsContainer.appendChild(tag);
            });

            keywordCount.textContent = keywords.length;
        }

        function copyKeywords() {
            const text = keywords.join(', ');
            navigator.clipboard.writeText(text);
            showToast('Keywords berhasil dicopy');
        }

        function pasteKeywords() {
            navigator.clipboard.readText().then(text => {
                const pastedKeywords = text.split(',').map(k => k.trim()).filter(k => k);
                pastedKeywords.forEach(k => {
                    if (k && keywords.length < 200) {
                        keywords.push(k);
                    }
                });
                renderKeywords();
                showToast('Keywords berhasil dipaste');
            });
        }

        function clearKeywords() {
            keywords = [];
            renderKeywords();
            showToast('Semua keywords telah dihapus');
        }

        function removeDuplicates() {
            const originalLength = keywords.length;
            keywords = [...new Set(keywords)];
            renderKeywords();
            const removed = originalLength - keywords.length;
            if (removed > 0) {
                showToast(`${removed} duplikat dihapus`);
            } else {
                showToast('Tidak ada duplikat ditemukan');
            }
        }

        function showToast(message) {
            toast.textContent = message;
            toast.className = 'toast show';
            setTimeout(() => {
                toast.className = 'toast';
            }, 2000);
        }
    </script>
</body>
</html>
